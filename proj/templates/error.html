<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: #f8d7da;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        .error-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .error-details {
            font-size: 14px;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">Oops! Something went wrong.</div>
        <div class="error-message">{{ error_message }}</div>
        <div class="error-details">{{ error_details }}</div>
    </div>
</body>
</html>
